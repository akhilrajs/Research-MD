<!DOCTYPE html>
<html>
<head>
    <title>Research MD Database</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://img.freepik.com/free-photo/abstract-surface-textures-white-concrete-stone-wall_74190-8189.jpg?t=st=1683550388~exp=1683550988~hmac=cf3abc27d0402ca3a3e4a61c230ae8e210320891f138740f6bab5f04c62ca2ae');
            background-size: cover;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto 0 auto;
            animation: fadeIn 1s; /* Add animation to table */
            width: 70%; /* Set table width to 70% of screen */
        }
        th {
            background-color: #3a3b3c;
            color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            transform: scale(1.1);
            transition: transform 0.5s ease-in-out;
            background-color: #ddd;
        }
        #search, button {
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .no-results {
            font-size: 24px;
            color: red;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .card {
            width: 200px;
            height: 300px;
            border: 1px solid #ddd;
            margin: 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: zoomOut 1s; /* Add animation to card */
        }
        .card img {
            width: 80%;
            margin-bottom: 10px;
        }
        .card h2 {
            font-size: 24px;
            margin: 0;
        }
        .card p {
            font-size: 18px;
            margin: 5px 0 0 0;
        }
        @keyframes fadeIn {
          from {opacity: 0;}
          to {opacity: 1;}
        }
        @keyframes zoomOut {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <h1>Research MD Database</h1>
    <input type="text" id="search" placeholder="Enter search keyword">
    <button onclick="search()">Search</button>
    <div id="results"></div>

    <script>
        async function search() {
            const keyword = document.getElementById('search').value;
            const response = await fetch('data.json');
            const data = await response.json();
            let results = '<div class="card-container">';
            let foundResults = false;
            for (const item of data) {
                let found = false;
                for (const [key, value] of Object.entries(item)) {
                    if (value.toString().toLowerCase().includes(keyword.toLowerCase())) {
                    found = true;
                    break;
                }
            }
            if (found) {
                foundResults = true;
                results += `
                    <div class="details">
                        <img src="${item['Image']}" alt="Profile Image">
                        <h2>${item['Name']}</h2>
                        <p>${item['Department']}</p>
                        <p class="id">ID: ${item['ID']}</p>
                        <p class="dob">DOB: ${item['DOB']}</p>
                        <p class="phone">Phone: ${item['Phone']}</p>
                    </div>
                `;
            }
        }
        results += '</div>';
        
        if (!foundResults) {
            results = '<div class="no-results">No matches found</div>';
        }

        document.getElementById('results').innerHTML = results;
        }

        document.getElementById('search').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                search();
            }
        });
</script>
</body>
</html>
