<!DOCTYPE html>
<html>
<head>
    <title>Research MD Database</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/cerulean-blue-curve-frame-template_53876-99029.jpg?w=996&t=st=1683548316~exp=1683548916~hmac=4d7cd71b6c82d3a1d72fbb814f5149b3a49eabd3e0dcfd7825e6c1ef28c9a7b9');
            background-size: cover;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto 0 auto;
        }
        th {
            background-color: #0000FF;
            color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        #search, button {
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .no-results {
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Research MD Database</h1>
    <input type="text" id="search" placeholder="Enter search keyword">
    <button onclick="search()">Search</button>
    <div id="results"></div>

    <script>
        async function search() {
            const keyword = document.getElementById('search').value;
            const response = await fetch('https://github.com/akhilrajs/Research-MD/blob/main/data.json');
            const data = await response.json();
            let results = '<table><tr><th>S.No.</th>';
            for (const key of Object.keys(data[0])) {
                results += `<th>${key}</th>`;
            }
            results += '</tr>';
            let foundResults = false;
            let serialNumber = 1;
            for (const item of data) {
                let found = false;
                for (const [key, value] of Object.entries(item)) {
                    if (value.toString().toLowerCase().includes(keyword.toLowerCase())) {
                        found = true;
                        break;
                    }
                }
                if (found) {
                    foundResults = true;
                    results += '<tr><td>' + serialNumber + '</td>';
                    for (const [key, value] of Object.entries(item)) {
                        results += `<td>${value}</td>`;
                    }
                    results += '</tr>';
                    serialNumber++;
                }
            }
            results += '</table>';
            
            if (!foundResults) {
                results = '<div class="no-results">No matches found</div>';
            }

            document.getElementById('results').innerHTML = results;
        }

        document.getElementById('search').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                search();
            }
        });
    </script>
</body>
</html>
